<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Site portifólio para vagas de emprego front-end developer">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- CSS Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/rss-apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/rss-favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/rss-favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
  <!-- fonts -->
  <!-- Font Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Portifólio Fullstack Rômulo Sobrinho</title>
</head>
<body>
  <header>
    <div id="img-wrapper">
      <img src="./images/background.jpg" alt="">
    </div>

    <div class="banner">
      <h1>Rômulo Sobrinho</h1>
      <p>Fullstack Developer</p>
      <a href="https://api.whatsapp.com/send?phone=5561996710820&text=Front-end%20developer" target="_blank"><button>Whatsapp</button></a>
    </div>
    
    <nav class="navigation">
      <img src="./images/logos/logo.png" alt="Imagem da logo R">
      <ul class="nav-menu">
        <li><a href="#home">Início</a></li>
        <li><a href="#about">Sobre</a></li>
        <li><a href="#portfolio">Portifólio</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
      <div class="icon">
        <input type="checkbox" name="change-theme" id="change-theme">
        <label for="change-theme">
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i>
        </label>
      </div>
      <div class="menu-hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  
  <footer id="footer">
    <img src="./images/logos/logo-footer.png" alt="Imagem da logo RSS">
  </footer>


  <script src="./scripts/dark-theme.js"></script>
  <script src="./scripts/menu.js"></script>
</body>
</html>
